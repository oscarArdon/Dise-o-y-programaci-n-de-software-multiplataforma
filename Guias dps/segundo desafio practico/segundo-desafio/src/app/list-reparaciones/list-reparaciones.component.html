<div class="col-lg-9 mx-auto">
    <h1>Litado de reparaciones</h1> 
    <br>
    <br>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" (keyup)="onKey($event)" type="text" placeholder="Search">
        <select (change)="onChange($event.target.value)" class="form-control mr-sm-2">
            <option selected disabled>Buscar por...</option>
            <option value="dui">Dui</option>
        </select>
        <button ng-model="searchText" class="btn btn-outline-dark my-2 my-sm-0" type="button">Buscar</button>
    </form>    
    <br>
<table class="table table-striped mt-1">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>DUI</th>
            <th>Automovil</th>
            <th>Costo</th>
            
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repa of reparaciones">
            <td scope="row">{{repa.id}}</td>
            <td>{{repa.nombres}}</td>
            <td>{{repa.apellidos}}</td>
            <td>{{repa.dui}}</td>
            <td>{{repa.vehiculo}}</td>
            <td>${{repa.costo}}</td>
           
            <td>
                
                <button class="btn btn-danger" (click)="eliminar(repa.id)" title="Eliminar reparacion"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <button  class="btn btn-primary" (click)="seleccionarticket(repa.id)" title="Ticket"><i class="fa fa-eye"></i></button>
                <button  class="btn btn-primary" (click)="generartxt(repa.id)" title="Generar Ticket"><i class="fa fa-download"></i></button>
            </td>
        </tr>
        
    </tbody>
</table>
</div>
