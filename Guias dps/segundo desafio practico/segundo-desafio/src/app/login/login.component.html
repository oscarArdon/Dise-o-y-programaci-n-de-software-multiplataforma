<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form class="rounded-0 mt-5">
                            <div>
                                <h3 class="mb-0 text-white display-3">Iniciar Sesión</h3>
                            </div>
                            <br>
                            <div class="displayTable">
                                <div class="displayTableCell">
                                    <div class="authBlock">
                                        <div class="form-group input-group">   
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                                            </div>                               
                                            <input type="text" class="form-control" placeholder="Usuario" #userName required>                                      
                                        </div>
                                        <div class="form-group input-group">  
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                                            </div>                                    
                                            <input type="password" class="form-control" placeholder="Contraseña" #userPassword required>
                                        </div>
                                        <!--Llamando API SignIn de AuthService-->
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <input type="button" class="btn btn-success btn-lg mx-auto" value="Iniciar sesión"
                                                    (click)="auth.SignIn(userName.value, userPassword.value)">
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="col-lg-1">
                                                <p class="text-white">O puedes</p>
                                            </div>
                                            <div class="col-lg-7 mx-auto">
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="auth.GoogleAuth()">
                                                        <i class="fab fa-google" aria-hidden="true"></i>
                                                        Ingresar con Google
                                                    </button>
                                                </div>                                            
                                            </div>                                        
                                        </div>
                                    </div>
                                    <br>                                
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--row-->
            </div>
            <!--Col-->
        </div>
    </div>
       
</body>
