<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form class="rounded-0 mt-5">
                        <div>
                            <h3 class="mb-0 text-white display-3">Registrarse</h3>
                        </div>
                        <br>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"
                                        aria-hidden="true"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Dirección de correo" #userEmail
                                required>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"
                                        aria-hidden="true"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" #userPwd required>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input type="button" class="btn btn-success btn-lg mx-auto" value="Registrarse"
                                        (click)="authService.SignUp(userEmail.value,userPwd.value)">
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <p class="text-white">O puedes</p>
                            </div>
                            <div class="col-lg-7 float-right mx-auto">
                                <!--Continuar con google-->
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="authService.GoogleAuth()">
                                        <i class="fab fa-google" aria-hidden="true"></i>
                                        Registro con Google
                                    </button>
                                </div>
                                <!--Continuar con facebook-->
                                <div class="formGroup">
                                    <button type="button" class="mt-1 btn btn-primary btn-lg btn-block " (click)="authService.FacebookAuth()">
                                        <i class="fab fa-facebook"></i>
                                        Registro con Facebook
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="redirectToLogin">
                        <span class="text-white">¿Ya tienes una cuenta?, <a class="/redirect" routerLink="/sign-in">Inicia
                                sesión</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer fixed-bottom text-center">
    <p class="text-gray-dark">
        Oscar Alejandro Ardón Lobo
    </p>
</div>
