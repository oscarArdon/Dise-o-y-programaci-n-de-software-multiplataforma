<div class="card mt-5">
    <div class="card-body">
        <h6 class="text-center">
            {{productService.selectedProduct.$key==null ? "Agregar Producto" : "Actualizar Producto"}}
        </h6>
        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'productForm' -->
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

            <div class="form-group">
                <input type="text" class="form-control" name="name" required #name="ngModel"
                    [(ngModel)]="productService.selectedProduct.name" placeholder="Agregar producto" autocomplete="off">
            </div>
            <div *ngIf="(name.invalid && (name.touched || name.dirty))">
                <p *ngIf="name.errors.required" class="text-danger">Campo requerido!</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="category" required #category="ngModel"
                    [(ngModel)]="productService.selectedProduct.category" placeholder="Agregar categoria" autocomplete="off">
            </div>
            <div *ngIf="(category.invalid && (category.dirty || category.touched))">
                <p *ngIf="category.errors.required" class="text-danger">Campo requerido!</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="location" required #location="ngModel"
                    [(ngModel)]="productService.selectedProduct.location" placeholder="Agregar ubicaciÃ³n" autocomplete="off">
            </div>
            <div *ngIf="(location.invalid && (location.dirty || location.touched))">
                <p *ngIf="location.errors.required" class="text-danger">Campo requerido!</p>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name="price" pattern="^\d{1,6}\.\d{0,2}$" required #price="ngModel"
                        [(ngModel)]="productService.selectedProduct.price" placeholder="Agregar precio" autocomplete="off">
                </div>
            </div>
            <div *ngIf="(price.invalid && (price.dirty || price.touched))">
                <p *ngIf="price.errors.required" class="text-danger">Campo requerido!</p>
                <p *ngIf="price.errors.pattern" class="text-danger">Cumplir con el formato: 0.00</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!productForm.form.valid" type="submit">
                    <i class="fas fa-plus-circle"></i>{{productService.selectedProduct.$key==null ? "Agregar Producto" : "Actualizar Producto"}}
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                    <i class="fas fa-sync-alt"></i> Reiniciar
                </button>
            </div>
        </form>
    </div>
</div>
