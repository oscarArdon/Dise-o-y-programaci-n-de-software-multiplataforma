<h1 class="display-4 mt-4 text-white">Ejemplo 2: Formulario reactivo</h1>
<div class="row">
    <div class="col-lg-6 mt-3 offset-3">
        <div class="card mb-3">
            <div class="card-body">
                <form [formGroup]="formularioContacto" (ngSubmit)="submit()">
                    <div class="form-group">
                      <label>Nombre:</label>
                      <input type="text" class="form-control" formControlName="nombre">              
                    </div>
                    <div class="form-group">
                        <label>Mail:</label>
                        <input type="text" class="form-control" formControlName="mail">              
                    </div>
                    <div>
                        <label>Mensaje:</label>
                        <textarea cols="10" rows="10" formControlName="mensaje" class="form-control"></textarea>              
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                </form>
                <p>{{datos}}</p>
            </div>
        </div>                
    </div>
</div>
