<h1 class="display-4 mt-4 text-white">Ejemplo 6: Validacion personalizada en formulario reactivo</h1>
<div class="row">
    <div class="col-lg-4 mt-5">
        <form [formGroup]="formularioContacto" (ngSubmit)="submit()">
            <div class="form-group">
              <label>Ingrese un multiplo de 5:</label>
              <input type="number" class="form-control" formControlName="numero">
              <span *ngIf="this.formularioContacto.get('numero').errors?.multiplo5" class="text-danger">
                (El valor debe ser multiplo de 5)
              </span>
            </div>
            <button type="submit" class="btn btn-block btn-info" [disabled]="formularioContacto.invalid">Confirmar</button>
        </form>
    </div>
</div>
