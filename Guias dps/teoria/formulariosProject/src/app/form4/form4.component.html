<h1 class="display-4 mt-4 text-white">Ejemplo 4: Formulario reactivo</h1>
<div class="row">
    <div class="col-lg-4 mt-5">
        <form [formGroup]="formAlumno" (ngSubmit)="submit()">
            <div class="form-group">
              <label>DNI:</label>
              <input type="text" class="form-control" formControlName="dni" placeholder="">      
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="">      
            </div>
            <div formGroupName="notas">
                <div class="form-group">
                    <label>Primer nota:</label>
                    <input type="text" class="form-control" formControlName="nota1" placeholder="">      
                </div>
                <div class="form-group">
                    <label>Segunda nota:</label>
                    <input type="text" class="form-control" formControlName="nota2" placeholder="">      
                </div>
                <div class="form-group">
                    <label>Tercera nota:</label>
                    <input type="text" class="form-control" formControlName="nota3" placeholder="">      
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Confirmar</button>
        </form>
        <div>
            <p>Resultado: {{resultado}}</p>
        </div>
    </div>
</div>
